server:
  port: 8850

eureka:
  instance:
    appname: cloud-config-client
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  profiles:
    active: dev
  application:
    name: ingnoh-configs
  cloud:
    bootstrap:
      enabled: true
    config:
      discovery:
        enabled: true
        service-id: cloud-config-server
      fail-fast: true

